<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>You Can't — Hacker Misterioso</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#050607;
      --green:#7CFC00;
      --muted:#0f1720;
      --accent:#39ff14;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Share Tech Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, monospace;
      background: radial-gradient(ellipse at center, rgba(5,6,7,1) 0%, rgba(2,3,4,1) 60%);
      color:var(--accent);
      overflow:hidden;
    }

    /* matrix canvas covers full background */
    #matrix{
      position:fixed;inset:0;z-index:0;
      mix-blend-mode:screen;opacity:0.18;
      filter: blur(0.5px) contrast(120%);
    }

    /* center stage */
    .stage{
      position:relative;z-index:2;min-height:100vh;display:flex;align-items:center;justify-content:center;flex-direction:column;padding:2rem;
      text-align:center;
    }

    .title-wrap{position:relative;display:inline-block}
    .title{
      font-size:clamp(48px, 8vw, 128px);
      letter-spacing:0.08em;
      line-height:0.9;
      color:transparent;
      -webkit-text-stroke:1px rgba(57,255,20,0.8);
      text-shadow:
        0 0 12px rgba(57,255,20,0.06),
        0 2px 18px rgba(0,0,0,0.8);
      position:relative;padding:0 0.5rem;
      transform:translateZ(0);
    }

    /* glitch layers */
    .title::before,
    .title::after{
      content:"You Can't";position:absolute;left:0;top:0;width:100%;
      -webkit-text-stroke:0;clip-path:polygon(0 0,100% 0,100% 100%,0 100%);
    }
    .title::before{
      color:var(--accent);opacity:0.85;transform:translate(2px,-2px);mix-blend-mode:screen;
      text-shadow: -2px 0 8px rgba(0,255,180,0.08);
      animation:glitch1 2.8s infinite linear;
    }
    .title::after{
      color:var(--green);opacity:0.7;transform:translate(-2px,2px);mix-blend-mode:screen;
      text-shadow: 2px 0 8px rgba(0,255,0,0.06);
      animation:glitch2 3.1s infinite linear;
    }

    @keyframes glitch1{
      0%{clip-path:polygon(0 2%,100% 2%,100% 18%,0 18%);transform:translate(2px,-2px) skewX(-0.5deg)}
      10%{clip-path:polygon(0 20%,100% 20%,100% 22%,0 22%);transform:translate(-2px,-1px) skewX(0.6deg)}
      20%{clip-path:polygon(0 40%,100% 40%,100% 42%,0 42%);transform:translate(1px,-3px)}
      30%{clip-path:polygon(0 60%,100% 60%,100% 62%,0 62%);transform:translate(3px,0)}
      40%{clip-path:polygon(0 80%,100% 80%,100% 82%,0 82%);transform:translate(-1px,2px)}
      50%{clip-path:polygon(0 6%,100% 6%,100% 8%,0 8%);transform:translate(2px,-2px)}
      60%{clip-path:polygon(0 22%,100% 22%,100% 24%,0 24%);transform:translate(-2px,1px)}
      70%{clip-path:polygon(0 44%,100% 44%,100% 46%,0 46%);transform:translate(0,2px)}
      80%{clip-path:polygon(0 66%,100% 66%,100% 68%,0 68%);transform:translate(-3px,-1px)}
      90%{clip-path:polygon(0 88%,100% 88%,100% 90%,0 90%);transform:translate(1px,3px)}
      100%{clip-path:polygon(0 2%,100% 2%,100% 18%,0 18%);transform:translate(2px,-2px)}
    }
    @keyframes glitch2{
      0%{clip-path:polygon(0 90%,100% 90%,100% 100%,0 100%);transform:translate(-2px,2px)}
      15%{clip-path:polygon(0 50%,100% 50%,100% 52%,0 52%);transform:translate(2px,-1px)}
      30%{clip-path:polygon(0 32%,100% 32%,100% 34%,0 34%);transform:translate(-1px,3px)}
      45%{clip-path:polygon(0 12%,100% 12%,100% 14%,0 14%);transform:translate(1px,-2px)}
      60%{clip-path:polygon(0 72%,100% 72%,100% 74%,0 74%);transform:translate(-2px,1px)}
      75%{clip-path:polygon(0 40%,100% 40%,100% 42%,0 42%);transform:translate(3px,0)}
      90%{clip-path:polygon(0 6%,100% 6%,100% 8%,0 8%);transform:translate(-1px,-3px)}
      100%{clip-path:polygon(0 90%,100% 90%,100% 100%,0 100%);transform:translate(-2px,2px)}
    }

    /* small subtitle / terminal line */
    .sub{
      margin-top:1rem;font-size:clamp(12px,2.2vw,18px);opacity:0.9;color:rgba(157,255,118,0.9);
      letter-spacing:0.12em;text-transform:uppercase;
      text-shadow:0 1px 2px rgba(0,0,0,0.6);
    }

    /* bottom console */
    .console{
      position:fixed;left:2rem;bottom:2rem;z-index:3;min-width:320px;max-width:40vw;padding:0.8rem 1rem;border-radius:8px;background:linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.25));backdrop-filter:blur(6px);border:1px solid rgba(57,255,20,0.06);
      color:var(--green);font-size:13px;box-shadow:0 8px 40px rgba(0,0,0,0.6);
    }
    .console .prompt{opacity:0.75}
    .console .output{margin-top:0.6rem;line-height:1.3;opacity:0.9}

    /* subtle scanlines */
    .scanlines{position:fixed;inset:0;pointer-events:none;z-index:4;mix-blend-mode:overlay;opacity:0.06;background-image:linear-gradient(rgba(255,255,255,0.02) 50%, transparent 50%);background-size:100% 3px}

    /* responsiveness */
    @media (max-width:640px){
      .console{display:none}
      .title{font-size:64px}
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="stage">
    <div class="title-wrap" aria-hidden="true">
      <div class="title">You Can't</div>
      
  <div class="console" role="status" aria-live="polite">
    <div class="prompt">> connection status: secure</div>
    <div class="output">> intrusion? <span id="dot">···</span></div>
  </div>

  <div class="scanlines"></div>

  <script>
    // matrix rain background
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = innerWidth;
    let h = canvas.height = innerHeight;

    const cols = Math.floor(w / 14);
    const ypos = Array(cols).fill(0);

    function matrixTick(){
      ctx.fillStyle = 'rgba(0,0,0,0.05)';
      ctx.fillRect(0,0,w,h);

      ctx.fillStyle = '#0f0';
      ctx.font = '12px "Share Tech Mono", monospace';

      for(let i=0;i<ypos.length;i++){
        const text = String.fromCharCode(0x30A0 + Math.random()*96);
        const x = i * 14;
        ctx.fillText(text, x, ypos[i]*14);
        if(ypos[i]*14 > h && Math.random() > 0.975) ypos[i]=0;
        ypos[i]++;
      }
    }
    let raf;
    function loop(){
      matrixTick();
      raf = requestAnimationFrame(loop);
    }
    loop();

    addEventListener('resize',()=>{
      cancelAnimationFrame(raf);
      w = canvas.width = innerWidth; h = canvas.height = innerHeight;
      // recalc columns
      const newCols = Math.floor(w / 14);
      ypos.length = 0; for(let i=0;i<newCols;i++) ypos[i] = Math.random()*100;
      loop();
    });

    // little dots animation in console
    const dot = document.getElementById('dot');
    let s = 0;
    setInterval(()=>{ s = (s+1)%4; dot.textContent = '.'.repeat(s) }, 400);

    // optionally: click title to toggle extra flicker
    const title = document.querySelector('.title');
    title.addEventListener('click', ()=>{
      title.style.transition='filter 0.25s';
      title.style.filter = 'contrast(180%) saturate(140%)';
      setTimeout(()=> title.style.filter = '', 220);
    });
  </script>
</body>
</html>
